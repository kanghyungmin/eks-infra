apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  namespace: istio-system
  name: istiocontrolplane  # 이름은 istiocontrolplane으로 유지
spec:
  profile: default
  components:
    egressGateways:
      - name: istio-egressgateway
        enabled: true
        k8s:
          hpaSpec:
            minReplicas: 2
    ingressGateways:
      - name: dev-ingressgateway  # 라벨 추가
        enabled: true
        k8s:
          hpaSpec:
            minReplicas: 2
          service:
            type: NodePort  # ALB 사용을 위한 NodePort 설정
            ports:
              - name: http
                port: 80
                targetPort: 8082
              - name: status-port
                port: 15021
                targetPort: 15021
        label: 
          istio: dev-ingressgateway  
    pilot:
      enabled: true
      k8s:
        hpaSpec:
          minReplicas: 2
  meshConfig:
    enableTracing: true
    defaultConfig:
      holdApplicationUntilProxyStarts: true
    accessLogFile: /dev/stdout
