# api-server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: secondfit-api-server-deployment
spec:
  selector:
    matchLabels:
      run: secondfit-api-server-pod
  replicas: 1
  template:
    metadata:
      labels:
        run: secondfit-api-server-pod
    spec:
      containers:
      - name: secondfit-api-server-container
        # image: 123456789012.dkr.ecr.us-west-2.amazonaws.com/my-repo:latest
        image: 886436932322.dkr.ecr.ap-northeast-2.amazonaws.com/prod/api-server:latest
        ports:
        - containerPort: 3005